<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Show time on console</title>
        <script>
            function displayTime() {
                var now = new Date();
                console.log("Current Time is" + now.toLocaleString());
            }
        </script>
    </head>
    <body>
        <input type="button" value="click" onclick="displayTime()">
    </body>
</html>
